<!DOCTYPE html>
<head>
    <title>TCG Graded Card Tracker</title>
    <meta charset="UTF-8">
    <meta name="description" content="Open source fan-made tracker for the graded cards in the game TCG Card Shop Simulator\n Link to the github repository : github.com/Rhiale/TCGGradedCardTracker">
    <meta http-equiv="Content-Security-Policy" content="style-src-elem 'nonce-hkfpqsdfs5LSGFefdqsFQ'; media-src https: 'self'; script-src https: 'unsafe-inline' rhiale.github.io; style-src https: 'self'; img-src https: 'self'; font-src https: 'self'; connect-src *.github.io rhiale.github.io https: 'self'; default-src 'self' https: rhiale.github.io *.github.io; object-src 'none'; base-uri 'self'; upgrade-insecure-requests">
    <meta name="google-site-verification" content="glMa9nHJSdMSH0d37x3Y3Q0fMS5xJc01nRwBWv_WhMw" />
    <script type="text/javascript" src="GradedParser.js"></script>
    <style nonce="hkfpqsdfs5LSGFefdqsFQ">
        input {
            float: left;
        }
        label {
            float: left;
        }
        table {
            white-space: nowrap;
        }
        td {
            vertical-align: top;
        }
        br {
            clear: both;
        }
    </style>
</head>

<body>

    <div>
        <label for="saveFile">Select your save file (%USERPROFILE%\AppData\LocalLow\OPNeonGames\Card Shop Simulator) :</label>
        <input type="file" id="saveFile" name="saveFile" accept=".json" onchange="convertToTable(saveFile.files.item(0))">
        <br>
    </div>

    <div>
        <input type="checkbox" id="checkRarity1" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkRarity1">Base</label>
        <input type="checkbox" id="checkRarity2" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkRarity2">First Edition</label>
        <input type="checkbox" id="checkRarity3" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkRarity3">Silver</label>
        <input type="checkbox" id="checkRarity4" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkRarity4">Gold</label>
        <input type="checkbox" id="checkRarity5" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkRarity5">EX</label>
        <input type="checkbox" id="checkRarity6" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkRarity6">Full Art</label>
        <br>
    </div>

    <div>
        <input type="checkbox" id="checkNonFoil" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkNonFoil">Non Foil</label>
        <input type="checkbox" id="checkFoil" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkFoil">Foil</label>
        <br>
    </div>

    <div>
        <input type="checkbox" id="checkGrade1" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkGrade1">Grade 1</label>
        <input type="checkbox" id="checkGrade2" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkGrade2">Grade 2</label>
        <input type="checkbox" id="checkGrade3" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkGrade3">Grade 3</label>
        <input type="checkbox" id="checkGrade4" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkGrade4">Grade 4</label>
        <input type="checkbox" id="checkGrade5" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkGrade5">Grade 5</label>
        <input type="checkbox" id="checkGrade6" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkGrade6">Grade 6</label>
        <input type="checkbox" id="checkGrade7" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkGrade7">Grade 7</label>
        <input type="checkbox" id="checkGrade8" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkGrade8">Grade 8</label>
        <input type="checkbox" id="checkGrade9" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkGrade9">Grade 9</label>
        <input type="checkbox" id="checkGrade10" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkGrade10">Grade 10</label>
        <br>
    </div>

    <div>
        <input type="checkbox" id="checkType1" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkType1">Basic</label>
        <input type="checkbox" id="checkType2" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkType2">Rare</label>
        <input type="checkbox" id="checkType3" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkType3">Epic</label>
        <input type="checkbox" id="checkType4" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkType4">Legendary</label>
        <br>
    </div>

    <div>
        <input type="checkbox" id="checkExpansion1" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkExpansion1">Base</label>
        <input type="checkbox" id="checkExpansion2" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkExpansion2">Destiny</label>
        <input type="checkbox" id="checkExpansion3" name="checkbox" value="true" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="checkExpansion3">Ghost</label>
        <br>
    </div>

    <div>
        <input type="radio" id="radioDefault" name="sortingType" value="default" checked onchange="convertToTable(saveFile.files.item(0))">
        <label for="radioDefault">Default Sorting</label>
        <input type="radio" id="radioAlpha" name="sortingType" value="alpha" onchange="convertToTable(saveFile.files.item(0))">
        <label for="radioAlpha">Alphabetical Sorting</label>
        <br>
    </div>

    <div>
        <label for="nameInput">Search monster by name : </label>
        <input type="text" id="nameInput" name="nameInput" onchange="convertToTable(saveFile.files.item(0))" onkeypress="this.onchange()" onpaste="this.onchange()" oninput="this.onchange()">
        <br>
    </div>

    <div>
        <button onclick="checkAll(true)">Check All</button>
        <button onclick="checkAll(false)">Uncheck All</button>
    </div>

    <div>
        <table><tr><td>
        <table border="1">
            <thead class="thead-dark" id="tableHeadBase">
                <tr>
                    <th scope="col">Base Card Name</th>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">3</th>
                    <th scope="col">4</th>
                    <th scope="col">5</th>
                    <th scope="col">6</th>
                    <th scope="col">7</th>
                    <th scope="col">8</th>
                    <th scope="col">9</th>
                    <th scope="col">10</th>
                </tr>
            </thead>
            <tbody id="tableBodyBase"></tbody>
        </table>
        </td><td>
        <table border="1">
            <thead class="thead-dark" id="tableHeadDestiny">
                <tr>
                    <th scope="col">Destiny Card Name</th>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">3</th>
                    <th scope="col">4</th>
                    <th scope="col">5</th>
                    <th scope="col">6</th>
                    <th scope="col">7</th>
                    <th scope="col">8</th>
                    <th scope="col">9</th>
                    <th scope="col">10</th>
                </tr>
            </thead>
            <tbody id="tableBodyDestiny"></tbody>
        </table>
        </td><td>
        <table border="1">
            <thead class="thead-dark" id="tableHeadGhost">
                <tr>
                    <th scope="col">Ghost Card Name</th>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">3</th>
                    <th scope="col">4</th>
                    <th scope="col">5</th>
                    <th scope="col">6</th>
                    <th scope="col">7</th>
                    <th scope="col">8</th>
                    <th scope="col">9</th>
                    <th scope="col">10</th>
                </tr>
            </thead>
            <tbody id="tableBodyGhost"></tbody>
        </table>
        </td></tr></table>
    </div>

</body>
